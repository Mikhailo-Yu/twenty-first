<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <ul class="slider">
            <li class="slider-item active">
                <img src="img/photo_2023-02-16_10-58-36.jpg" alt="">
            </li>
            <li class="slider-item prev">
                <img src="img/photo_2023-02-16_10-58-40.jpg" alt="">
            </li>
            <li class="slider-item">
                <img src="img/photo_2023-02-16_10-58-54.jpg" alt="">
            </li>
            <li class="slider-item next">
                <img src="img/photo_2023-02-16_10-59-42.jpg" alt="">
            </li>
            <li class="slider-item">
                <img src="img/photo_2023-02-16_11-02-18.jpg" alt="">
            </li>
        </ul>
        <div class="buttons">
            <button class="button left">prev</button>
            <button class="button right active">next</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
